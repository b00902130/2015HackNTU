    function showContent(section_id, tab_id){
        $('#main>section').css('display', 'none');
        $('#nav li').removeClass('nav-active');
        $('#nav li:nth-child(' + tab_id + ')').addClass('nav-active');
        $('#' + section_id).css('display', 'block');

        var scrollTop;
        if($('#nav').hasClass("navbar-fixed-top")){
            scrollTop = $('#main').offset().top - $('#nav').height();
        }
        else{
            scrollTop = $('#main').offset().top - $('#nav').height() * 2;
        }

        $('html, body').stop().animate({
            'scrollTop': scrollTop
        }, 500, 'swing');
    }

    function time_to_end_date(){
        var startDate = new Date();
        var endDate = new Date(2015,8,31,0,0);
        var spantime = (endDate - startDate)/1000;
        var interval_fun = setIntervalAndExecute(cal, 1000);

        function cal(){
            spantime --;
            if(spantime == 0){
                clearInterval(interval_fun);
            }
            var d = Math.floor(spantime / (24 * 3600));
            var h = Math.floor((spantime % (24*3600))/3600);
            var m = Math.floor((spantime % 3600)/(60));
            var s = Math.floor(spantime%60);
            str = d + " Days " + h + " Hours " + m + " Mins " + s + " Secs ";
            $('#span_time').text(str);
            var nav_offsetY = $('#nav').offset().top - $('#nav').height();
        }

    }

    function setIntervalAndExecute(fn, t) {
        fn();
        return(setInterval(fn, t));
    }

    function postContactToGoogle(){
        var email = $('#email').val();
//        alert(validateEmail(email));
//        alert(email);

        if (validateEmail(email)) {
            $.ajax({
                url: "https://docs.google.com/forms/d/1U6T9OdjdWTSVqwz2HGiih7cViRoNyq78_0Ed0hHlEjw/formResponse",
                data: {"entry.761531259" : email},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function (){
                        //Success message
                        alert("Thanks for your submit!");
                    },
                    200: function (){
                        //Success Message
                        alert("Thanks for your submit!");
                    }
                }
            });
            $('#email').val("");
            $('#email').attr("placeholder", "Leave your email!");
        }
        else {
            alert("email format error");
            //Error message
        }

    }

    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }
